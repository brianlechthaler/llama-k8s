apiVersion: batch/v1
kind: Job
metadata:
  name: create-bucket
spec:
  template:
    spec:
      containers:
      - name: create-bucket
        image: ghcr.io/brianlechthaler/llama-k8s/uploader:main
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 2
            memory: 4Gi
        env:
          - name: BUCKET_NAME
            valueFrom:
              secretKeyRef:
                name: s3-bucket
                key: name
          - name: BUCKET_REGION
            value: "las1"
          - name: S3_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: s3-full-secret
                key: accessKey
          - name: S3_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: s3-full-secret
                key: secretKey
        command: ["s3cmd"]
        args: ["mb","--secret-key=$(S3_SECRET_KEY)","--access-key=$(S3_ACCESS_KEY)","--endpoint-url=https://object.$(BUCKET_REGION).coreweave.com","s3://$(BUCKET_NAME)"]
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: topology.kubernetes.io/region
                operator: In
                values:
                  - LAS1
      restartPolicy: OnFailure
  backoffLimit: 10